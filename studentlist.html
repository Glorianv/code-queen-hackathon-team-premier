<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STUDENT HUB CODEQUEEN</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="studentlist.css">
    <script src="https://kit.fontawesome.com/5e94cdec8a.js" crossorigin="anonymous"></script>
</head>
<body> 
    <div class="doc-container">
        <div class="main-contaniner">
           <div class="doc-head">
              <div class="title"> 
                  <h2><i class="fas fa-users"></i>CODE QUEEN</h2>
              </div>
               <div class="links">
                <a href="index.html"Id="card">register</a>
                <a href="registedred student.html"id="registered">registered student</a>
               </div>
           </div> 
           <div id="card"> 
               <h3>REGISTER</h3>
            <div id="register">
                <div id="givenname">
                    <label for="text">First Name</label>
                    <input id="givenname-input" type="text" placeholder="First Name">
                </div>
                <div id="thename">
                    <label for="text">Last Name</label>
                    <input id="thename-input" type="text" placeholder="Last Name">
                </div>
                <div id="age-input">
                    <label for="text">Age</label>
                    <input id="age-holder"type="text" placeholder="Age">
                </div>
                <div id="email-input">
                    <label for="text">Email</label>
                    <input id="email-holder" type="text" placeholder="Email">
                </div>
                <div id="btn">
                    <button id="savebtn">save</button>
                </div>
            </div>
           </div>

           <div id="registered">
               <h3>REGISTERED STUDENT</h3>
                <div class="registered-stud">
                    <table id="table table-bordered">
                        <thead>
                          <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Firstname</th>
                            <th scope="col">Lastname</th>
                            <th scope="col">Age</th>
                            <th scope="col">Email</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <th scope="row"></th>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                          </tr>
                        
                        </tbody>
                      </table>
            
                </div>
           </div>
        </div>
    </div>
  <script src="studentlist.js"></script> 
</body>
</html>
