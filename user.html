                <div class="input-fields"><label><strong>Title</strong></label>
                    <input type="text"></div>
                <div class="input-fields"><label><strong>First name</strong></label>
                    <input id="name" type="text" placeholder="First Name"></div>
                <div class="input-fields"><label><strong>Last name</strong></label>
                    <input id="name" type="text" placeholder="Last Name"></div>
                <div class="input-fields"><label><strong>Other name</strong></label>

                <div class="input-fields"><label><strong>Date of birth</strong></label>

                    <input id="web" type="text" placeholder="Confirm Email"></div>
                <div class="input-fields"><label><strong>Telephone number</strong></label>
                    <input id="number" type="tel" placeholder="Telephone Number"></div>
                <div class="input-fields"><label><strong>Your choice of username</strong></label>
                    <input id="user" type="text" placeholder="Username"></div>
                <div class="input-fields"><label><strong>Password</strong></label>
                    <input id="pass" type="password" placeholder="Password"></div>
                <div class="input-fields"><label><strong>Confirm password</strong></label>
                    <input id="pass" type="password" placeholder="Confirm Password"></div> 
                <div class="input-fields"><label><strong>Upload photo</strong></label>
                    <input id="photo" type="file" ></div> 
                    <div class="input-fields"><label><strong>Upload CV</strong></label>
                        <input type="file"></div>
